<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aircraft</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Aircraft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/aircraft">Aircraft</a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary" onclick="page.askForNotificationPermission()">Notification</button>
                <button class="btn btn-outline-primary" onclick="page.initializeLocation()">Location</button>
                <button class="btn btn-outline-primary" onclick="page.initializeMedia()">Media</button>

            </div>
        </div>
    </nav>    
    <div class="container">
        <div class="row">
            <form id="aircraftForm" onsubmit="page.post(event)">
                <input type="hidden" id="id"/>
                <div class="mb-3">
                  <label for="callsign" class="form-label">Callsign</label>
                  <input type="text" class="form-control" id="callsign" aria-describedby="callsignHelp">
                  <div id="callsignHelp" class="form-text">This is the registration of the aircraft.</div>
                </div>
                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" aria-describedby="callsignHelp">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" aria-describedby="callsignHelp">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>           
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="spinner-border" role="status" id="waitIndicator">
                    <span class="visually-hidden">Loading...</span>
                </div>        
            </div>
        </div>
        <div class="row">    
            <table class="table" id="aircraftTable">

        </div>

        <div class="row">
            <video id="player" autoplay></video>
        </div>
        <div class="row">
            <canvas id="canvas" width="320px" height="240px"></canvas>
        </div>
        <div class="row">
            <button class="btn btn-primary" id="capture-button">Take Photo</button>
        </div>
        <div class="row">
            <div id="pick-image">
                <input type="file" id="image-picker" accept="image/*">
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/helper.js"></script>
<script src="js/aircraft.js"></script>
<script src="js/idb.js"></script>
<script src="js/indexedDbHelpers.js"></script>
</html>
<script>
    const page = new aircraftPage();
</script>
